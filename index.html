<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 100px auto;
    text-align: center;
  }
  input[type="password"] {
    padding: 10px;
    margin: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</div>

<script>
function checkPassword() {
  var password = document.getElementById('password').value;
  // Change 'yourpassword' to the actual password you want to set
  if (password === 'SoyHermosa') {
    window.location.href = 'letter.html'; // Redirect to the unlocked page
  } else {
    alert('Incorrect password. Please try again.');
  }
}
</script>

</body>
</html>
